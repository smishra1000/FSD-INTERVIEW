<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display demo</title>
    <style>
        .link1{
            display: none
        }
        .link2{
            visibility: hidden;
        }
         
    </style>
</head>
<body>
    <!-- inline-- always take width as much as content width-->
    <a href="google.com" class="link1">none</a>
    <a href="google.com" class="link2">visibility</a>
    <!-- block will always strat with new line-->
    <h1>hi i am block</h1>

    <!-- inline block-->
    <div class="box-inline-block">
        hi i am inline block
    </div>
    <!-- opacity--- for transparnet-- 0.0-1-->

    <a>hiiii inline</a>
    <span>inlin22222</span>
</body>
</html>
