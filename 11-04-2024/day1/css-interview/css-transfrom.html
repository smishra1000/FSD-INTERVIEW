<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>css transform</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .box:hover{
            /* transform: rotate(45deg); */
            /* transform: scale(1.3); */
            transform: translate(200px,300px);
        }
