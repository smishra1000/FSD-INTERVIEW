<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model DEMO</title>
    <style>
        *{
            box-sizing: border-box;
        }
        h1{
            background-color: green;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            box-sizing: border-box;
            padding: 10px;
            border: 5px solid red;
        }
       
    </style>
</head>
<body>
    <h1>hello welcome to box model</h1>

    <!-- box sizing property-->
    <div class="box">
            hi i am inside box
    </div>
    <!--  //total width= width+left padding+rightpad+leftborder+right border-->
</body>
</html>
